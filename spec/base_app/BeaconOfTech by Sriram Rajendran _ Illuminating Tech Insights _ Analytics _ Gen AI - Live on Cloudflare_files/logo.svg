<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:0.6" />
    </linearGradient>
    
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#2563eb;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Outer Signal Ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Signal Wave Rings -->
  <path d="M 32 8 A 24 24 0 0 1 56 32" fill="none" stroke="url(#primaryGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 32 12 A 20 20 0 0 1 52 32" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M 32 16 A 16 16 0 0 1 48 32" fill="none" stroke="url(#primaryGradient)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Letter B Shape (Modern, Bold) -->
  <g transform="translate(18, 18)">
    <!-- B Outer Shape -->
    <path d="M 4 0 L 4 28 L 16 28 C 20 28 23 26 23 22 C 23 19 21 17.5 19 17 C 21 16.5 22 14.5 22 12 C 22 8 19 6 16 6 L 12 6 L 12 0 Z M 12 10 L 16 10 C 17 10 18 10.5 18 12 C 18 13.5 17 14 16 14 L 12 14 Z M 12 18 L 16 18 C 17.5 18 19 18.5 19 21 C 19 23 17.5 24 16 24 L 12 24 Z" 
          fill="url(#primaryGradient)"/>
  </g>
  
  <!-- Orange Signal Beams (Right Side) -->
  <g opacity="0.8">
    <path d="M 42 28 L 56 24 L 56 26 L 42 30 Z" fill="url(#orangeGradient)"/>
    <path d="M 42 32 L 58 32 L 58 32 L 42 32 Z" fill="url(#orangeGradient)"/>
    <path d="M 42 36 L 56 38 L 56 40 L 42 34 Z" fill="url(#orangeGradient)"/>
  </g>
  
  <!-- Tech Circuit Nodes -->
  <g opacity="0.5">
    <circle cx="12" cy="32" r="2" fill="#06b6d4"/>
    <circle cx="12" cy="32" r="1" fill="#ffffff"/>
    <line x1="14" y1="32" x2="18" y2="32" stroke="#06b6d4" stroke-width="1"/>
    
    <circle cx="32" cy="12" r="2" fill="#06b6d4"/>
    <circle cx="32" cy="12" r="1" fill="#ffffff"/>
    <line x1="32" y1="14" x2="32" y2="18" stroke="#06b6d4" stroke-width="1"/>
    
    <circle cx="32" cy="52" r="2" fill="#06b6d4"/>
    <circle cx="32" cy="52" r="1" fill="#ffffff"/>
    <line x1="32" y1="50" x2="32" y2="46" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Corner Tech Elements -->
  <g opacity="0.4">
    <path d="M 8 8 L 12 8 L 12 12" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 56 8 L 52 8 L 52 12" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 8 56 L 12 56 L 12 52" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 56 56 L 52 56 L 52 52" fill="none" stroke="url(#primaryGradient)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Data Points -->
  <g opacity="0.6">
    <circle cx="20" cy="20" r="1" fill="#06b6d4"/>
    <circle cx="44" cy="20" r="1" fill="#06b6d4"/>
    <circle cx="44" cy="44" r="1" fill="#06b6d4"/>
    <circle cx="20" cy="44" r="1" fill="#06b6d4"/>
  </g>
  
  <!-- Animated Pulse -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="url(#primaryGradient)" stroke-width="0.5" opacity="0.4">
    <animate attributeName="r" values="20;26;20" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
