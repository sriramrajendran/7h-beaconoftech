<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    gRPC Architecture Overview
  </text>
  
  <!-- Client Box -->
  <g id="client">
    <rect x="50" y="80" width="200" height="120" rx="8" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      gRPC Client
    </text>
    <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Proto Client
    </text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Type Safety
    </text>
    <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Auto-gen Code
    </text>
  </g>
  
  <!-- Server Box -->
  <g id="server">
    <rect x="550" y="80" width="200" height="120" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      gRPC Server
    </text>
    <text x="650" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Proto Server
    </text>
    <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Type Safety
    </text>
    <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Auto-gen Code
    </text>
  </g>
  
  <!-- HTTP/2 Arrow -->
  <g id="http2">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
      </marker>
    </defs>
    <line x1="250" y1="140" x2="550" y2="140" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="550" y1="160" x2="250" y2="160" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
    <rect x="350" y="125" width="100" height="50" rx="4" fill="#6366f1"/>
    <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      HTTP/2
    </text>
    <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Multiplexed
    </text>
  </g>
  
  <!-- Protocol Buffers -->
  <g id="protobuf">
    <rect x="150" y="280" width="200" height="80" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="250" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Protocol Buffers
    </text>
    <text x="250" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Binary Serialization
    </text>
    <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Type Definitions
    </text>
  </g>
  
  <!-- Backend Services -->
  <g id="backend">
    <rect x="450" y="280" width="200" height="80" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="550" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Backend Services
    </text>
    <text x="550" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Database
    </text>
    <text x="550" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Business Logic
    </text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="150" y1="200" x2="250" y2="280" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="650" y1="200" x2="550" y2="280" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="320" x2="450" y2="320" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Streaming Types -->
  <g id="streaming">
    <rect x="200" y="420" width="400" height="120" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
      Streaming Types
    </text>
    
    <!-- Bidirectional -->
    <rect x="220" y="470" width="110" height="50" rx="4" fill="#06b6d4"/>
    <text x="275" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Bidirectional
    </text>
    <text x="275" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Client ↔ Server
    </text>
    
    <!-- Server Streaming -->
    <rect x="345" y="470" width="110" height="50" rx="4" fill="#ec4899"/>
    <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Server
    </text>
    <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Server → Client
    </text>
    
    <!-- Client Streaming -->
    <rect x="470" y="470" width="110" height="50" rx="4" fill="#84cc16"/>
    <text x="525" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Client
    </text>
    <text x="525" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Client → Server
    </text>
  </g>
  
  <!-- Performance Benefits -->
  <g id="benefits">
    <rect x="50" y="420" width="120" height="120" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="110" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Benefits
    </text>
    <text x="110" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • 5-10x faster
    </text>
    <text x="110" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • Type safe
    </text>
    <text x="110" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • Streaming
    </text>
    <text x="110" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • Binary format
    </text>
    <text x="110" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • HTTP/2
    </text>
  </g>
  
  <!-- Connection from benefits to streaming -->
  <line x1="170" y1="480" x2="200" y2="480" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
</svg>
