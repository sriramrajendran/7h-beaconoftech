    <line x1="440" y1="695" x2="460" y2="695" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="560" y1="695" x2="580" y2="695" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="680" y1="695" x2="700" y2="695" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
