    </text>
    <text x="270" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      React → FastAPI
    </text>
    
    <rect x="340" y="670" width="100" height="50" rx="4" fill="#10b981"/>
    <text x="390" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      2. Guard Rails
    </text>
    <text x="390" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Safety Check
    </text>
    
    <rect x="460" y="670" width="100" height="50" rx="4" fill="#8b5cf6"/>
    <text x="510" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      3. Orchestrator
    </text>
    <text x="510" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
