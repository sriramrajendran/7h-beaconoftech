    </text>
    <text x="630" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Specialized
    </text>
    
    <rect x="700" y="670" width="80" height="50" rx="4" fill="#06b6d4"/>
    <text x="740" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
