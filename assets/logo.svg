<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="navyBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c2556;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeBeam" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="lighthouseBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean Base -->
  <ellipse cx="32" cy="58" rx="26" ry="4" fill="#0c2556" opacity="0.6"/>
  <path d="M 8 58 Q 20 56, 32 58 T 56 58" fill="none" stroke="#1e3a8a" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Lighthouse Base Foundation -->
  <path d="M 20 58 L 22 52 L 42 52 L 44 58 Z" fill="url(#navyBlue)"/>
  <rect x="22" y="52" width="20" height="1" fill="#1e40af"/>
  
  <!-- Main Lighthouse Tower -->
  <path d="M 24 52 L 26 18 L 38 18 L 40 52 Z" fill="url(#lighthouseBody)"/>
  
  <!-- Tower Stripes (Detail) -->
  <rect x="26" y="42" width="12" height="2" fill="#1e40af" opacity="0.8"/>
  <rect x="26" y="32" width="12" height="2" fill="#1e40af" opacity="0.8"/>
  
  <!-- Lighthouse Top Platform -->
  <rect x="24" y="16" width="16" height="2" fill="#1e3a8a"/>
  <path d="M 23 16 L 24 14 L 40 14 L 41 16 Z" fill="#1e40af"/>
  
  <!-- Light Room (Glass) -->
  <rect x="26" y="10" width="12" height="4" fill="#fef3c7" opacity="0.9"/>
  <rect x="26.5" y="10.5" width="11" height="3" fill="#fbbf24" opacity="0.5"/>
  <line x1="32" y1="10" x2="32" y2="14" stroke="#1e3a8a" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Lighthouse Dome/Roof -->
  <path d="M 25 10 Q 32 6, 39 10 Z" fill="#1e3a8a"/>
  <ellipse cx="32" cy="10" rx="7" ry="1.5" fill="#1e40af"/>
  
  <!-- Roof Top -->
  <circle cx="32" cy="6" r="1.5" fill="#fbbf24"/>
  <rect x="31.5" y="6" width="1" height="4" fill="#1e3a8a"/>
  
  <!-- Light Beams (Orange) -->
  <g opacity="0.85">
    <path d="M 38 12 L 52 10 L 52 14 L 38 12 Z" fill="url(#orangeBeam)"/>
    <path d="M 38 12 L 48 8 L 48 16 Z" fill="url(#orangeBeam)" opacity="0.6"/>
  </g>
  
  <!-- Tech Circuit Elements on Tower -->
  <g opacity="0.4">
    <circle cx="28" cy="25" r="0.8" fill="#06b6d4"/>
    <circle cx="36" cy="25" r="0.8" fill="#06b6d4"/>
    <line x1="28" y1="25" x2="36" y2="25" stroke="#06b6d4" stroke-width="0.5"/>
    
    <circle cx="28" cy="38" r="0.8" fill="#06b6d4"/>
    <circle cx="36" cy="38" r="0.8" fill="#06b6d4"/>
    <line x1="28" y1="38" x2="36" y2="38" stroke="#06b6d4" stroke-width="0.5"/>
    
    <line x1="28" y1="25" x2="28" y2="38" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="36" y1="25" x2="36" y2="38" stroke="#06b6d4" stroke-width="0.5"/>
  </g>
  
  <!-- Window Details -->
  <rect x="29" y="22" width="6" height="4" rx="0.5" fill="#1e40af" opacity="0.6"/>
  <rect x="29.5" y="22.5" width="5" height="3" fill="#fef3c7" opacity="0.3"/>
  <line x1="32" y1="22" x2="32" y2="26" stroke="#1e3a8a" stroke-width="0.5"/>
  
  <rect x="29" y="35" width="6" height="4" rx="0.5" fill="#1e40af" opacity="0.6"/>
  <rect x="29.5" y="35.5" width="5" height="3" fill="#fef3c7" opacity="0.3"/>
  <line x1="32" y1="35" x2="32" y2="39" stroke="#1e3a8a" stroke-width="0.5"/>
  
  <!-- Door at Base -->
  <rect x="29" y="46" width="6" height="6" rx="0.5" fill="#0c2556"/>
  <circle cx="31" cy="49" r="0.5" fill="#fbbf24"/>
  
  <!-- Highlight on Tower -->
  <path d="M 27 18 L 27 50 Q 27 50, 27 50" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Shadow on Tower -->
  <path d="M 37 18 L 37 50" fill="none" stroke="#0c2556" stroke-width="1.5" opacity="0.4"/>
</svg>
