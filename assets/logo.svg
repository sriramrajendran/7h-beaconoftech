<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Chart bars -->
  <rect x="6" y="18" width="3" height="8" fill="url(#logoGradient)" rx="1"/>
  <rect x="10" y="14" width="3" height="12" fill="url(#logoGradient)" rx="1"/>
  <rect x="14" y="10" width="3" height="16" fill="url(#logoGradient)" rx="1"/>
  <rect x="18" y="12" width="3" height="14" fill="url(#logoGradient)" rx="1"/>
  <rect x="22" y="8" width="3" height="18" fill="url(#logoGradient)" rx="1"/>
  
  <!-- Trend line -->
  <polyline points="7.5,20 11.5,16 15.5,12 19.5,14 23.5,10" 
            stroke="url(#logoGradient)" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
  
  <!-- Beacon icon -->
  <circle cx="16" cy="16" r="3" fill="url(#logoGradient)"/>
  <circle cx="16" cy="16" r="6" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Beacon light rays -->
  <path d="M16,7 L16,2 M16,26 L16,21 M7,16 L2,16 M26,16 L21,16" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M10,10 L6,6 M22,22 L26,26 M22,10 L26,6 M10,22 L6,26" stroke="url(#logoGradient)" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
</svg>
