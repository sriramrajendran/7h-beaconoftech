<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component System Test - BeaconOfTech</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="premium-theme">
    <div class="container" style="padding: var(--space-8);">
        <h1>Component System Test</h1>
        <p>This page tests the new component system for BeaconOfTech.</p>
        
        <div id="component-demo" style="margin-top: var(--space-8);">
            <!-- Components will be inserted here -->
        </div>
    </div>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/component-examples.js"></script>
    <script>
        // Test the component system
        document.addEventListener('DOMContentLoaded', () => {
            const demo = document.getElementById('component-demo');
            
            // Test Button Component
            console.log('Testing Button Component...');
            const testButton = ComponentSystem.createButton({
                text: 'Test Button',
                variant: 'primary',
                size: 'lg',
                icon: 'star',
                onClick: () => alert('Button clicked!')
            });
            demo.appendChild(testButton);
            
            // Test Card Component
            console.log('Testing Card Component...');
            const testCard = ComponentSystem.createCard({
                title: 'Test Card',
                subtitle: 'This is a test card',
                content: '<p>This card was created using the component system. It should have consistent styling and hover effects.</p>',
                variant: 'elevated',
                padding: 'lg',
                actions: [
                    ComponentSystem.createButton({
                        text: 'Action 1',
                        variant: 'primary',
                        size: 'sm'
                    }),
                    ComponentSystem.createButton({
                        text: 'Action 2',
                        variant: 'outline',
                        size: 'sm'
                    })
                ]
            });
            demo.appendChild(document.createElement('br'));
            demo.appendChild(document.createElement('br'));
            demo.appendChild(testCard);
            
            // Test Section Component
            console.log('Testing Section Component...');
            const testSection = ComponentSystem.createSection({
                title: 'Test Section',
                subtitle: 'This section uses the component system',
                content: testCard.cloneNode(true),
                variant: 'featured',
                padding: 'lg',
                background: 'muted'
            });
            demo.appendChild(document.createElement('br'));
            demo.appendChild(document.createElement('br'));
            demo.appendChild(testSection);
            
            // Test Navigation Component
            console.log('Testing Navigation Component...');
            const navContainer = document.createElement('nav');
            navContainer.style.marginTop = 'var(--space-6)';
            
            const navItems = [
                { text: 'Home', icon: 'home', active: true },
                { text: 'Analytics', icon: 'trending-up', badge: { type: 'new', text: 'NEW' } },
                { text: 'Settings', icon: 'settings' }
            ];
            
            navItems.forEach(item => {
                navContainer.appendChild(ComponentSystem.createNavItem(item));
            });
            
            demo.appendChild(navContainer);
            
            // Initialize icons
            ComponentSystem.initializeIcons(demo);
            
            console.log('Component system test completed!');
        });
    </script>
</body>
</html>
